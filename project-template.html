        function buildImageSources(projectName, filename) {
            if (!filename) {
                return [];
            }

            const sanitizedFilename = filename.trim();
            const candidateSources = [
                `${projectName}/images/${sanitizedFilename}`,
                `./${projectName}/images/${sanitizedFilename}`,
                `/${projectName}/images/${sanitizedFilename}`,
                `projects-data/${projectName}/images/${sanitizedFilename}`,
                `./projects-data/${projectName}/images/${sanitizedFilename}`,
                `/projects-data/${projectName}/images/${sanitizedFilename}`
            ];

            return Array.from(new Set(candidateSources));

        function loadFirstValidImage(urls) {
            return new Promise(resolve => {
                if (!urls.length) {
                    resolve(null);
                    return;
                }

                const tryNext = (index) => {
                    if (index >= urls.length) {
                        resolve(null);
                        return;
                    }

                    const tester = new Image();
                    tester.onload = () => resolve(urls[index]);
                    tester.onerror = () => tryNext(index + 1);
                    tester.src = urls[index];
                };

                tryNext(0);
            });
        }

            const media = data.media || {};

            // Get text based on current language
            const subtitle = typeof project.subtitle === 'object' ? project.subtitle[currentLanguage] : project.subtitle;
            const description = typeof project.description === 'object' ? project.description[currentLanguage] : project.description;
            const details = typeof project.details === 'object' ? project.details[currentLanguage] : project.details;

            // Update page title and elements
            document.getElementById('pageTitle').textContent = `${project.name} - LT STUDIO DESIGN`;
            document.getElementById('projectTitle').textContent = project.name;
            document.getElementById('projectSubtitle').textContent = subtitle;
            document.getElementById('projectDescription').textContent = description;

            // Set background image for project info section preferring local assets
            const backgroundCandidates = buildImageSources(projectName, media.main_image || media.mainImage);
            const fallbackBackground = getFallbackBackground(projectName);

            const existingStyle = document.getElementById('project-bg-style');
            if (existingStyle) {
                existingStyle.remove();
            }

            const style = document.createElement('style');
            style.id = 'project-bg-style';

            const applyBackground = (imageUrl) => {
                style.textContent = `
                .project-info::before {
                    background-image: url("${imageUrl}");
                    background-size: cover;
                    background-position: center;
                    filter: blur(15px);
                    opacity: 0.3;
                }
                .header::before {
                    background-image: url("${imageUrl}");
                }
            `;
                console.log('üñºÔ∏è Project background set for:', projectName, imageUrl);
            };

            applyBackground(fallbackBackground);
            document.head.appendChild(style);

            loadFirstValidImage(backgroundCandidates).then(localUrl => {
                if (localUrl) {
                    applyBackground(localUrl);
                }
            });

            // Populate project details
            const detailsContainer = document.getElementById('projectDetails');
            detailsContainer.innerHTML = '';

            Object.entries(details).forEach(([key, value]) => {
                const detailItem = document.createElement('div');
                detailItem.className = 'detail-item';
                detailItem.innerHTML = `
                    <div class="detail-label">${key.charAt(0).toUpperCase() + key.slice(1)}</div>
                    <div class="detail-value">${value}</div>
                `;
                detailsContainer.appendChild(detailItem);
            });
        }

        // Populate gallery
        function populateGallery(data, projectName) {
            if (!data || !data.media) {
                console.log('‚ö†Ô∏è No media data available');
                return;
            }

            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';

            const media = data.media;
            let mediaItems = [];

            // Add images (with safety check)
            const images = media.images || [];
            images.forEach((image, index) => {
                mediaItems.push({
                    type: 'image',
                    position: index + 1,
                    ...image
                });
            });

            // Insert videos at specified positions (sort by position first to avoid index issues)
            const videos = media.videos || [];
            const validVideos = videos.filter(video => video.youtube_url && video.youtube_url !== 'PEGA_AQUI_TU_LINK_DE_YOUTUBE');

            validVideos.sort((a, b) => b.position - a.position).forEach(video => {
                if (video.position > 0 && video.position <= mediaItems.length + 1) {
                    mediaItems.splice(video.position - 1, 0, {
                        type: 'video',
                        ...video
                    });
                }
            });

            // Create gallery items
            console.log('Media items to render:', mediaItems);

            mediaItems.forEach((item, index) => {
                // Skip items without proper data
                if (!item || (!item.filename && item.type === 'image') || (!item.youtube_url && item.type === 'video')) {
                    console.warn(`Skipping invalid item at index ${index}:`, item);
                    return;
                }

                const mediaItem = document.createElement('div');
                mediaItem.className = 'media-item';

                if (item.type === 'image' && item.filename) {
                    const caption = typeof item.caption === 'object' ? item.caption[currentLanguage] : item.caption || 'Imagen del proyecto';
                    const sanitizedFilename = item.filename.trim();
                    const imageNumber = sanitizedFilename.replace(/\D/g, '') || '1';
                    const fallbackUrl = getFallbackGalleryImage(parseInt(imageNumber, 10) - 1);

                    const candidateSources = buildImageSources(projectName, sanitizedFilename);
                    const uniqueSources = Array.from(new Set([...candidateSources, fallbackUrl].filter(Boolean)));

                    const imgElement = document.createElement('img');
                    imgElement.alt = caption;
                    imgElement.loading = 'lazy';

                    let nextSourceIndex = 0;
                    const assignNextSource = () => {
                        if (nextSourceIndex >= uniqueSources.length) {
                            return false;
                        }
                        const source = uniqueSources[nextSourceIndex];
                        nextSourceIndex += 1;
                        imgElement.src = source;
                        return true;
                    };

                    imgElement.addEventListener('error', () => {
                        if (!assignNextSource()) {
                            console.warn(`‚ö†Ô∏è No valid image found for ${projectName}/${sanitizedFilename}`);
                        }
                    });

                    imgElement.addEventListener('load', () => {
                        console.log(`üñºÔ∏è Rendered image for ${projectName}: ${imgElement.src}`);
                    });

                    if (!assignNextSource()) {
                        console.warn(`‚ö†Ô∏è No image sources available for ${projectName}/${sanitizedFilename}`);
                    }

                    const captionElement = document.createElement('div');
                    captionElement.className = 'media-caption';
                    captionElement.textContent = caption;

                    mediaItem.appendChild(imgElement);
                    mediaItem.appendChild(captionElement);
                } else if (item.type === 'video') {
                    const caption = typeof item.caption === 'object' ? item.caption[currentLanguage] : item.caption;

                    // Convert YouTube URL to embed format and handle placeholders
                    let embedUrl = item.youtube_url;
                    if (embedUrl && embedUrl !== 'PEGA_AQUI_TU_LINK_DE_YOUTUBE' && embedUrl !== 'PEGA_AQUI_TU_SEGUNDO_LINK_DE_YOUTUBE') {
                        // Convert regular YouTube URL to embed URL
                        if (embedUrl.includes('youtube.com/watch?v=')) {
                            const videoId = embedUrl.split('v=')[1].split('&')[0];
                            embedUrl = `https://www.youtube.com/embed/${videoId}`;
                        } else if (embedUrl.includes('youtu.be/')) {
                            const videoId = embedUrl.split('youtu.be/')[1].split('?')[0];
                            embedUrl = `https://www.youtube.com/embed/${videoId}`;
                        }

                        mediaItem.innerHTML = `
                            <iframe src="${embedUrl}" frameborder="0"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                    allowfullscreen style="width: 100%; height: 400px; border-radius: 10px;"></iframe>
                            <div class="media-caption">${caption}</div>
                        `;
                    } else {
                        // Show placeholder for videos
                        const placeholderSvg = `<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
                            <rect width="800" height="400" fill="#333" stroke="#555" stroke-width="2"/>
                            <circle cx="400" cy="200" r="40" fill="#666"/>
                            <polygon points="385,180 385,220 420,200" fill="#999"/>
                            <text x="400" y="260" text-anchor="middle" fill="#aaa" font-size="16" font-family="Arial">Agrega tu video de YouTube</text>
                            <text x="400" y="285" text-anchor="middle" fill="#777" font-size="12" font-family="Arial">Edita config.json y reemplaza PEGA_AQUI_TU_LINK_DE_YOUTUBE</text>
                        </svg>`;
                        const placeholderImage = `data:image/svg+xml;base64,${btoa(placeholderSvg)}`;

                        mediaItem.innerHTML = `
                            <img src="${placeholderImage}" alt="Video placeholder" style="width: 100%; border-radius: 10px;">
                            <div class="media-caption">${caption}</div>
                        `;
                    }
                }

                gallery.appendChild(mediaItem);
            });

            // Update total images counter (only count images, not videos)
            const totalImages = mediaItems.filter(item => item.type === 'image').length;
            document.getElementById('totalImages').textContent = String(totalImages).padStart(2, '0');
        }

        // Update scroll progress
        function updateScrollProgress() {
            const scrollTop = window.pageYOffset;
            const docHeight = document.documentElement.scrollHeight - window.innerHeight;
            const scrollPercent = (scrollTop / docHeight) * 100;
            document.getElementById('scrollProgress').style.width = scrollPercent + '%';
        }

        // Update image counter and progress line
        function updateImageCounter() {
            // Find all media items with images (exclude videos)
            const allImageItems = Array.from(document.querySelectorAll('.media-item')).filter(item => {
                const img = item.querySelector('img');
                return img && !img.src.includes('[data-url]');
            });

            if (allImageItems.length === 0) return;

            // Simple approach: find first image that has its center in viewport
            const viewportCenter = window.innerHeight / 2;
            let currentImageIndex = 1;

            for (let i = 0; i < allImageItems.length; i++) {
                const item = allImageItems[i];
                const rect = item.getBoundingClientRect();

                // Check if image center is in viewport or if image covers the center
                const imageTop = rect.top;
                const imageBottom = rect.bottom;
                const imageCenter = (imageTop + imageBottom) / 2;

                // If image center is in viewport, or if viewport center is within image bounds
                if ((imageCenter >= 0 && imageCenter <= window.innerHeight) ||
                    (imageTop <= viewportCenter && imageBottom >= viewportCenter)) {
                    currentImageIndex = i + 1;
                    break;
                }

                // If we've scrolled past this image but haven't found a better match
                if (imageTop < 0 && i < allImageItems.length - 1) {
                    const nextRect = allImageItems[i + 1].getBoundingClientRect();
                    if (nextRect.top > viewportCenter) {
                        currentImageIndex = i + 1;
                        break;
                    }
                }
            }

            // Ensure we don't exceed bounds
            currentImageIndex = Math.max(1, Math.min(currentImageIndex, allImageItems.length));

            document.getElementById('currentImage').textContent = String(currentImageIndex).padStart(2, '0');

            // Update progress line based on current position
            const progressLineFill = document.getElementById('progressLineFill');
            const totalImages = allImageItems.length;
            const progressPercent = totalImages > 0 ? ((currentImageIndex - 1) / (totalImages - 1)) * 100 : 0;
            if (progressLineFill) {
                progressLineFill.style.width = progressPercent + '%';
            }
        }

        // Initialize intersection observer
        function initIntersectionObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    } else {
                        entry.target.classList.remove('visible');
                    }
                });
                updateImageCounter(); // Update counter after any visibility change
            }, {
                threshold: 0.1,
                rootMargin: '0px 0px -10% 0px'
            });

            document.querySelectorAll('.media-item').forEach(item => {
                observer.observe(item);
            });
        }

        // Auto scroll functionality
        function startAutoScroll() {
            if (isAutoScrolling) return;
            
            isAutoScrolling = true;
            document.getElementById('autoScrollBtn').style.display = 'none';
            document.getElementById('pauseScrollBtn').style.display = 'block';
            
            const scrollHeight = document.documentElement.scrollHeight - window.innerHeight;
            const scrollDuration = 45000; // 45 seconds
            const scrollStep = scrollHeight / (scrollDuration / 50);
            
            let currentScroll = window.pageYOffset;
            
            autoScrollInterval = setInterval(() => {
                if (currentScroll >= scrollHeight) {
                    stopAutoScroll();
                    return;
                }
                
                currentScroll += scrollStep;
                window.scrollTo(0, currentScroll);
            }, 50);
        }

        function stopAutoScroll() {
            if (autoScrollInterval) {
                clearInterval(autoScrollInterval);
                autoScrollInterval = null;
            }
            
            isAutoScrolling = false;
            document.getElementById('autoScrollBtn').style.display = 'block';
            document.getElementById('pauseScrollBtn').style.display = 'none';
        }

        // Initialize page
        async function initPage() {
            const projectName = getProjectName();
            console.log('Loading project:', projectName, 'in language:', currentLanguage);

            // Load project data
            projectData = await loadProjectData(projectName);

            if (projectData) {
                // Populate content
                populateProjectInfo(projectData, projectName);
                populateGallery(projectData, projectName);

                // Hide loading, show content
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';

                // Initialize functionality
                initIntersectionObserver();
                updateScrollProgress();
                updateImageCounter();

                console.log('Project loaded successfully in', currentLanguage);
            } else {
                const errorMsg = currentLanguage === 'es' ?
                    'Error: No se pudo cargar el proyecto' :
                    'Error: Could not load project';
                document.getElementById('loadingState').innerHTML = errorMsg;
            }
        }

        // Initialize language selection on page load
        function initLanguageSelection() {
            // Initialize custom cursor FIRST
            initCustomCursor();

            // Then show language modal
            document.getElementById('languageModal').style.display = 'flex';

            // Ensure cursor is visible over modal
            const cursor = document.getElementById('cursor');
            if (cursor) {
                cursor.style.zIndex = '10002';
                cursor.style.display = 'block';
                cursor.style.opacity = '1';
            }
        }

        // Custom cursor functionality
        function initCustomCursor() {
            const cursor = document.getElementById('cursor');
            let isHovering = false;

            // Smooth mouse following
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX - 10 + 'px';
                cursor.style.top = e.clientY - 10 + 'px';
            });

            // Hover effects for interactive elements (improved responsiveness)
            document.addEventListener('mouseover', (e) => {
                if (e.target.matches('a, button, iframe, .language-btn')) {
                    cursor.style.transform = 'scale(2)';
                    isHovering = true;
                } else if (e.target.matches('.media-item, .media-item img')) {
                    cursor.style.transform = 'scale(1.5)';
                    isHovering = true;
                }
            });

            document.addEventListener('mouseout', (e) => {
                if (e.target.matches('a, button, iframe, .media-item, .media-item img, .language-btn')) {
                    cursor.style.transform = 'scale(1)';
                    isHovering = false;
                }
            });

            // Reset cursor on scroll to prevent getting stuck
            let scrollResetTimeout;
            window.addEventListener('scroll', () => {
                // Reset cursor scale during scroll to prevent sticking
                if (isHovering) {
                    cursor.style.transform = 'scale(1)';

                    // Clear any existing timeout
                    if (scrollResetTimeout) clearTimeout(scrollResetTimeout);

                    // Re-check hover state after scroll settles
                    scrollResetTimeout = setTimeout(() => {
                        const elementUnderMouse = document.elementFromPoint(
                            parseFloat(cursor.style.left) + 10,
                            parseFloat(cursor.style.top) + 10
                        );

                        if (elementUnderMouse) {
                            if (elementUnderMouse.matches('a, button, iframe, .language-btn')) {
                                cursor.style.transform = 'scale(2)';
                            } else if (elementUnderMouse.matches('.media-item, .media-item img')) {
                                cursor.style.transform = 'scale(1.5)';
                            }
                        }
                    }, 150);
                }
            }, { passive: true });
        }

        // Throttle function to limit how often scroll updates
        let scrollTimeout;
        function throttledScrollUpdate() {
            updateScrollProgress();

            // Throttle image counter updates to prevent jumping
            if (scrollTimeout) clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                updateImageCounter();
            }, 100); // Update counter 100ms after scroll stops
        }

        // Event listeners
        window.addEventListener('scroll', throttledScrollUpdate);
        document.getElementById('autoScrollBtn').addEventListener('click', startAutoScroll);
        document.getElementById('pauseScrollBtn').addEventListener('click', stopAutoScroll);

        // Make selectLanguage globally available
        window.selectLanguage = selectLanguage;

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initLanguageSelection);
    </script>
